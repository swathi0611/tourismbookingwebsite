<body>
<legend>Booking Details</legend>
<br>
<fieldset>
<form method="post" id="form" action="book.php">
<marquee style="background-color:yellow; color:#FF69B4;">Welcome To Explore!!

<p style="text-align:center; color:fuchsia; background-color:black; font-size:30px;">Personal Details</p>

<br>

<input type="text"  id="add" name="add" required><br>

<br>

<br>

<input type="file" id="pf" name="doc" required>
<br>
<br>
<p style="text-align:center; background-color:black; color:white; font-size:30px;">Travel Details</p>


<br>
<br>
<label for="t1">Departure From</label>
<input list="fr" id="t1" name="From" required>

<option value="Chennai">
<option value="Mumbai">
<option value="Kozhikode">
<option value="Guwahati">
<option value="New Delhi">
<option value="Jaipur">
</datalist>

<option value="Andaman and Nicobar Islands">
<option value="Ooty">

<option value="Tiger Reserves">

<option value="Trivandrum">

<label for="mode">Select Travel Plan</label>

<br>

<br>
<input type="radio" id="mode" name="plan" value="Regular">
<label for="mode">Regular</label>
<br>

<label for="mode">Presidential</label>
<br>
<br>

<br>
<br>
<input type="submit" onclick="pay()" value="Pay"/>

<script>
    function pay(){
        
        var x=document.getElementById("pas").value;
        var y=document.getElementById("mode").value;
     

        if(y==="Economic"){
            var r=x*25000;
            alert("Please pay "+r);
        }
        else if(y==="Regular")
        {
            var r=x*15000;
            alert("Please pay "+r);
        }
        else
        {
            var r=x*40000;
            alert("Please pay "+r);
        }
        

        var z=document.getElementById("payment");
        z.innerHTML="<input type= 'text' placeholder='Enter the card number'/>"+"<br>"+"<br>"+
        "<input type= 'date' placeholder='Enter the Expiry date'/>"+"<br>"+"<br>"+"<input type= 'text' placeholder='Enter the CVV'/>"+"<br>"+"<br>"+"<input type= 'text' placeholder='Enter the Amount'/>"
        +"<br>"+"<br>"+"<input type= 'text' placeholder='Enter the Name on the card'/>"+"<br>"+"<br>"+"<button onclick='fix()'>Pay and submit</button>"; 

    }
    function fix(){
        document.getElementById("form").submit("book.php");
    }
</script>
